<div class="container">

	<div class="jumbotron">
		<h1 class="text-center">
			Usuários Cadastrados
		</h1>
	</div>

	<a ng-href="#/usuario" class="btn btn-primary">
		Novo
	</a>

	<input type="search" ng-model="filtro" placeholder="buscar...">

	<p ng-show="usuarios.length">
		Usuários cadastrados: {{usuarios.length}}
	</p>

	<p class="text-info" ng-hide="usuarios.length">
		Não há usuários cadastrados
	</p>

	<div class="table-responsive" ng-if="usuarios.length">
		<table class="table table-hover">
			<tr>
				<th>NOME</th>
				<th>E-MAIL</th>
				<th>CELULAR</th>
				<th class="text-center">Ação</th>
			</tr>
			<tr ng-repeat="usuario in usuarios">
				<td>
					<a ng-href="#/usuario/{{usuario._id}}">{{usuario.nome}}</a>
				</td>
				<td>{{usuario.email}}</td>
				<td>{{usuario.celular}}</td>
				<td class="text-center">
					<button ng-click="remove(usuario)" class="btn btn-warning">
						Remover
					</button>
				</td>
			</tr>
		</table>
	</div>

</div>
